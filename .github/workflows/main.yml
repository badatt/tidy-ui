name: Main

on:
  push:
    branches:
      - main

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.18.x'
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: yarn bootstrap

      - name: Vet
        run: yarn vet

      - name: Build
        run: yarn build
