name: Publish

on:
  push:
    branches:
      - main
      - dev

jobs:
  vet:
    name: vet & test
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'chore: publish') }}
    env:
      CI: true
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.18.x'
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: yarn bootstrap

      - name: Vet
        run: yarn vet

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  publishNpm:
    name: publish npm packages
    needs: vet
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'chore: publish') }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_GITHUB  }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.18.x'
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: yarn bootstrap

      - name: Build
        run: yarn build

      - name: Configure Git User
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Publish patch version
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: npx lerna publish patch --conventional-commits --create-release github -y
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB  }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish minor version
        if: ${{ github.ref == 'refs/heads/main' }}
        run: npx lerna publish minor --conventional-commits --create-release github -y
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB  }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
