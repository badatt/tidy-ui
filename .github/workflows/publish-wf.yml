name: Publish

on:
  push:
    branches:
      - main

jobs:

  vet:
    name: vet & test
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.18.x'
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: yarn bootstrap

      - name: Vet
        run: yarn vet

      - name: Test
        run: yarn test

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  publishNpm:
    name: publish npm packages
    needs: vet
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.18.x'
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: yarn bootstrap

      - name: Build
        run: yarn build

      - name: Configure Git User
        run: |
          git config --global user.email "dev.badatt@gmail.com"
          git config --global user.name "badatt"

      - name: Publish
        run: npx lerna publish patch -y
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}