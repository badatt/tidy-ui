name: Pull request lint

on:
  pull_request:
    branches:
      - main
      - develop
      - "release/**"

jobs:
  pr-lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2.1.5
        id: node

      - name: Install Dependencies
        run: yarn

      - name: Vet
        run: yarn vet

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test
