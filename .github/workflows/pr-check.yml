name: Pull request lint

on:
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'

jobs:
  pr-lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.18.x'
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: yarn

      - name: Vet
        run: yarn vet

      - name: Build
        run: yarn build
